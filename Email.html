<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-form {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
      font-size: 14px;
    }

    .contact-form textarea {
      height: 100px;
    }

    .contact-form button {
      background-color: #3498db;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

    <form class="contact-form" action="mailto:yolisaqadi12@gmail.com" method="POST" enctype="text/plain">
    <h2>Contact Us</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" placeholder="Your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" placeholder="yolisaqadi12@gmail.com" required />

    <label for="message">Message</label>
    <textarea id="message" name="Message" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Email</button>
  </form>

</body>
</html>
